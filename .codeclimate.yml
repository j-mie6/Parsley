version: "2"
exclude_patterns:
- "**/scala-3.x"
- "**/scala-2.12"
- "**/native"
- "**/js"
- "**/js-native"
- "**/test"
- ".github"
- "project"
- "build.sbt"
- "compatibility.sbt"
- "*.md"
- ".codeclimate.yml"
- ".gitignore"
- "*.pdf"
- "LICENSE"
- "**/ap.scala"
- "**/lift.scala"
- "**/genericbridges.scala"
- "**/implicits/zipped.scala"
plugins:
  scalastyle:
    enabled: true
    config:
      config: scalastyle-config.xml
    checks:
      org.scalastyle.scalariform.ForBraceChecker:
        enabled: false
